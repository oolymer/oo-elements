<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="../../paper-styles/classes/global.html">
  <link rel="import" href="../../paper-styles/paper-styles-classes.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../polymer/lib/utils/unresolved.html">
  <link rel="import" href="../oo-datatable.html">
  <link rel="import" href="../oo-datatable-pager.html">
  <link rel="import" href="../oo-toolbar.html">

  <style>
    body {
      transition: opacity ease-in 0.2s;
    }

    body[unresolved] {
      opacity: 0; display: block; overflow: hidden; position: relative;
    }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <custom-style>
    <style include="iron-flex iron-positioning">
      body {
        margin: 0;
        @apply --paper-font-common-base;
        background: var(--paper-grey-200);
        color: var(--paper-grey-900);
        overflow: hidden;
      }

      #content {
        margin: 25px 0;
        padding: 16px 40px;
      }

      #pager {
        min-height: 56px;
      }
    </style>
  </custom-style>

  <dom-bind>
    <template>
      <iron-ajax auto
        url="https://demo.vaadin.com/demo-data/1.0/people?count=200"
        handle-as="json"
        last-response="{{users}}">
      </iron-ajax>

      <oo-toolbar>
        <div main-title spacer no-flex>
          <div>&lt;oo-datatable&gt; Demo</div>
        </div>
      </oo-toolbar>

      <main id="content" class="layout vertical flex">
        <oo-datatable items="[[users.result]]" class="flex">
          <div slot="footer">
            <oo-datatable-pager
              id="pager"
              items-size="200"
              selected-items-size="0"
              page-number="1"
              number-of-pages="5">
            </oo-datatable-pager>
          </div>
        </oo-datatable>
      </main>
    </template>
  </dom-bind>
</body>

</html>
