<link rel="import" href="../font-roboto/roboto.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../vaadin-material-theme/vaadin-grid.html">

<dom-module id="oo-datatable">
  <template>
    <style>
      :host {
        display: block;
        @apply --paper-font-common-base;
        @apply --layout-vertical;
      }

      #container {
        @apply --shadow-elevation-2dp;
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      #content {
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      #grid {
        @apply --layout-flex;
      }
    </style>

    <div id="container">
      <slot name="header"></slot>

      <div id="content">
        <vaadin-grid id="grid">
          <vaadin-grid-column width="60px" flex-grow="0">
            <template class="header">#</template>
            <template>[[_calculateItemIndex(index)]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column>
            <template class="header">First Name</template>
            <template>[[item.firstName]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column>
            <template class="header">Last Name</template>
            <template>[[item.lastName]]</template>
          </vaadin-grid-column>

          <vaadin-grid-column width="45%">
            <template class="header">Address</template>
            <template>
              <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
            </template>
          </vaadin-grid-column>
        </vaadin-grid>
      </div>

      <slot name="footer"></slot>
    </div>
  </template>

  <script>
    (function () {
      class OoDatatable extends Polymer.Element {
        static get is() {
          return "oo-datatable"
        }

        static get properties() {
          return {
            items: {
              type: Array,
              value: () => [],
              readOnly: true
            },

            pageNumber: {
              type: Number,
              value: () => 0
            },

            numberOfPages: {
              type: Number,
              value: () => 0
            },
          }
        }

        get service() {
          const event = new CustomEvent("oo-datatable__inject-service", {
            detail: {
              service: null
            },
            bubbles: true,
            composed: true
          })
          this.dispatchEvent(event)
          return checkNil(event.detail.service)
        }

        ready() {
          super.ready()
          this._log("ready")
        }

        _calculateItemIndex(index) {
          return index + 1
        }

        refreshItems(items) {
          this._log("refresh items:", items)

          const grid = this.$.grid
          grid.items = items
          this._setItems(items)
        }

        refreshPaginatedItems(page, pageSize) {
          this._log("refresh paginated items:", page, pageSize)

          // by default dataProvider is using an arrayDataProvider.
          const grid = this.$.grid
          if (this._usesDefaultDataProvider()) {
            this._log("initialize custom data provider")

            // data provider is called right after we set it.
            grid.set("dataProvider", this._createCustomDataProvider())
          }

          // setting grid.page, and calling grid.clearCache() both refresh dataProvider.
          grid.setProperties({
            page,
            pageSize
          })
          grid._scrollToIndex(0)
          grid.clearCache()
        }

        _createCustomDataProvider() {
          let index = 0
          return (params, callback) => {
            const callIndex = index++

            const requestParams = {
              page: params.page,
              pageSize: params.pageSize,
              sortOrders: params.sortOrders
            }

            this._log(`(${callIndex}) request items:`, requestParams)
            this._requestItems(requestParams)
              .then(items => {
                this._log(`(${callIndex}) response items:`, items)
                callback(items, items.length)
                this._setItems(items)
              })
          }
        }

        async _requestItems(requestParams) {
          return this.service.queryItems(requestParams.page, requestParams.pageSize)
        }

        _usesDefaultDataProvider() {
          const grid = this.$.grid
          return grid.items instanceof Array
        }

        _log(...messages) {
          console.log(`[${this.localName}]`, ...messages)
        }
      }

      function checkNil(value) {
        if (value === null || value === undefined) {
          throw new Error("value is nil")
        }
        return value
      }

      window.customElements.define(OoDatatable.is, OoDatatable)
    }())
  </script>
</dom-module>

<dom-module id="oo-datatable__vaadin-grid" theme-for="vaadin-grid">
  <template>
    <style>
      :host {
        font-size: 15px;
        border: none;
        min-height: 0;
      }

      [part~="cell"] {
        font-size: 15px;
        padding: 0px 12px;
      }

      [part~="header-cell"] ::slotted(*),
      [part~="footer-cell"] ::slotted(*) {
        font-size: 15px;
        font-weight: normal;
      }
    </style>
  </template>
</dom-module>
